<ion-view  name="app.changepassword">
     <ion-nav-title>
        <div class="center_jap">
            <img class="title-image" src="img/JAP-LOGO-22.png" />
        </div>
    </ion-nav-title>
    <!--<ion-nav-buttons side="left">-->
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon menu-toggle-jap"></button>-->
    <!--</ion-nav-buttons>-->
    <!--<ion-nav-buttons side="left">-->
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon menu-toggle-jap"></button>-->
    <!--</ion-nav-buttons>-->
    <ion-content >
        <div class="row responsive-sm responsive-md responsive-lg">
            <!--<form name="form_profile"  ng-submit="proFile()">-->
                <div class="col col-center center_jap">
                    <h1>Change Password</h1>
                </div>
                <div class="col">
                    <span class="input-label">Current Password :</span>
                    <label class="item item-input  " >
                        <input type="text" placeholder="Current Password"   ng-model="newpass.current_password"  >
                    </label>
                </div>
                <div class="col">
                    <span class="input-label">New Password :</span>
                    <label class="item item-input " >
                        <input type="text" placeholder="New Password"   ng-model="newpass.new_password" >
                    </label>
                </div>
                <div class="col">
                    <span class="input-label" >Confirm Password :</span>
                    <label class="item item-input ">
                        <input type="text" placeholder="Confirm Password"  ng-model="newpass.confirm_password" >
                    </label>
                </div>
                <div class="row">
                    <div class="col-40">
                        <button class="button button-block  button-balanced"  ui-sref="app.profile">
                             Cancel
                        </button>
                    </div>
                    <div class="col-40 col-offset-20" >
                        <button  class="button button-block button-assertive" ng-click="sentData()">Confirm</button>
                    </div>
                </div>
            <!--</form>-->
        </div>
    </ion-content>
</ion-view>
