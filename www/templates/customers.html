<ion-view name="app.customers">
    <ion-nav-title>
        <div class="center_jap">
            <img class="title-image" src="img/JAP-LOGO-22.png" />
        </div>
    </ion-nav-title>

    <ion-content  class="has-header">
        <div class="col" style="text-align: center;background:#ddd;">

            <div class="list ">
                <div class="col">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="การค้นหาต้องการอย่างน้อย 3 ตัวอักษร" ng-change="searchChange()" ng-model="data.search">
                        <!--<input type="search" placeholder="Search" ng-change="searchChange()" ng-model="search">-->
                    </label>
                </div>
                <div class="col">

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Type Search :
                        </div>

                        <select ng-change="update()" class="typeSearch" ng-model="data.typeSearch" >
                            <option  value="1">Po.Number</option>
                            <option selected value="2">Phone</option>
                            <option value="3">E-Mail</option>
                            <option value="4">Passport</option>
                            <option value="5">Line ID</option>

                        </select>
                    </label>
                </div>
            </div>
        </div>

        <ion-list>
            <div class="col" ng-show="noneValue">
                “ไม่พบข้อมูลที่ค้นหา”
            </div>
            <div class="col"  ng-repeat="items in ListmemberArr" >
 <ion-radio ng-model="choice" ng-click="radioClick('{{items.buy_ticket_gender}}','{{items.buy_ticket_namef}}','{{items.buy_ticket_namel}}','{{items.buy_ticket_phone}}','{{items.buy_ticket_email}}','{{items.buy_ticket_line}}','{{items.buy_ticket_adds}}','{{items.buy_ticket_province}}','{{items.buy_ticket_postcode}}')"  ng-value="{{items.buy_ticket_serial}}">{{items.buy_ticket_gender}} {{items.buy_ticket_namef}} {{items.buy_ticket_namel}}</ion-radio>
            </div>
        </ion-list>


    </ion-content>
    <ion-footer-bar  class=""  style="padding:5px 5px 5px 5px !important;">
        <button class="button button-block button-assertive " ng-click="selectcheck()"   type="submit" style="margin-top: 0px;">
            Back
        </button>
    </ion-footer-bar>
</ion-view>
