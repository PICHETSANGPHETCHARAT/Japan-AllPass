<ion-view >
     <ion-nav-title>
        <div class="center_jap">
            <img class="title-image" src="img/JAP-LOGO-22.png" />
        </div>
    </ion-nav-title>
    <!--<ion-nav-buttons side="left">-->
        <!--<button menu-toggle="left" class="button button-icon icon ion-navicon menu-toggle-jap"></button>-->
    <!--</ion-nav-buttons>-->
    <ion-content >


            <form name="form_forgetPassword"  ng-submit="forgetPassword(forgetPasswordData)">
                <div class="row responsive-sm responsive-md responsive-lg">
                <div class="col"></div>
                <div class="col"><h2>Forget your password</h2></div>
                <div class="col"><p>J.A.P will send password reset instructions to the email address associated address.</p></div>
                <div class="col">
                    <label class="item item-input">
                        <input type="email" placeholder="email@email.com" name="mail" ng-model="forgetPasswordData.mail" >
                    </label>
                </div>
                <div class="row">
                    <div class="col-40">
                    <button class="button button-block  button-balanced"  type="submit">
                        Send
                    </button>
                    </div>
                    <div class="col-40 col-offset-20" >
                    <button ui-sref="app.register" class="button button-block button-assertive"  >Cancel</button>
                    </div>
                </div>

                </div>
            </form>
	       
            <div class="col" style="height:100px;">
                
            </div>
        </ion-content>
    </ion-view>
